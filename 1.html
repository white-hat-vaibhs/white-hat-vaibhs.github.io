<!DOCTYPE html>
<html lang="en">
<head>
  <title>Creativity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>My some basic edits in photoshop</h2>
     <h4> Okay! these are not too great work since I am a beginner </h4> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img src="college.jpg" alt="Main building" style="width:100%;">
        <div class="carousel-caption">
          <h3>College campus</h3>
          <p>Beautiful main building (Mini White House)</p>
        </div>
      </div>

      <div class="item active">
        <img src="111.jpg" alt="sample1" style="width:100%;">
        <div class="carousel-caption">
          <h3>My First photoshop work</h3>
          <p> PS. only basic</p>
        </div>
      </div>

      <div class="item">
        <img src="india.jpg" alt="Flag" style="width:100%;">
        <div class="carousel-caption">
          <h3>Indian flag</h3>
          <p>I Love my INDia</p>
        </div>
      </div>
    
      
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
